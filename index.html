  <head>
    <meta charset="UTF-8" />

    <title>Gemini Spot the Difference Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'surface': '#1e1e1e',
              'primary': '#6366f1',
              'primary-hover': '#4f46e5',
              'text-main': '#e0e0e0',
              'text-secondary': '#a0a0a0',
              'border-color': '#333333',
            },
            keyframes: {
              'score-bump': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.5)' },
              },
              'countdown-zoom': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '20%': { transform: 'scale(1.2)', opacity: '1' },
                '80%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
            },
            animation: {
              'score-bump': 'score-bump 0.3s ease-in-out',
              'countdown-zoom': 'countdown-zoom 1s ease-out',
            },
          },
        },
      }
    </script>
